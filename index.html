<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Top Section -->
    <div class="top-section">
        <!-- Location Info -->
        <div class="location-info">
            <h2 id="location">City, State, Country</h2>
            <p id="update-time">Updated a few seconds ago</p>
        </div>

        <!-- Buttons Section -->
        <div class="top-right-buttons">
            <button class="share-btn"><i class="fas fa-share-alt"></i> Share</button>
            <div class="dropdown">
                <button class="more-btn"><i class="fas fa-ellipsis-h"></i> More</button>
                <div class="dropdown-content">
                    <button><i class="fab fa-facebook"></i> Facebook</button>
                    <button><i class="fab fa-twitter"></i> Twitter</button>
                    <button><i class="fas fa-envelope"></i> Email</button>
                    <button><i class="fab fa-pinterest"></i> Pinterest</button>
                    <button><i class="fas fa-print"></i> Print</button>
                    <button><i class="fas fa-comment-dots"></i> Feedback</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Date and Time Section -->
    <div class="date-time">
        <p id="current-date"></p>
        <p id="current-time"></p>
    </div>

    <!-- Weather Icon and Temperature Section -->
    <div class="weather-bottom">
        <div id="weather-icon">
            <!-- Dynamic weather icon -->
            <i class="fas fa-cloud-sun"></i>
        </div>
        <div id="temperature">25°C</div>
    </div>

    <!-- Weather Landscape (Air Quality, Wind, etc.) -->
    <div class="weather-landscape">
        <div class="weather-metric">
            <i class="fas fa-smog"></i>
            <p>Air Quality</p>
            <span id="air-quality">Good</span>
        </div>
        <div class="weather-metric">
            <i class="fas fa-wind"></i>
            <p>Wind</p>
            <span id="wind-speed">15 km/h</span>
        </div>
        <div class="weather-metric">
            <i class="fas fa-tint"></i>
            <p>Humidity</p>
            <span id="humidity">45%</span>
        </div>
        <div class="weather-metric">
            <i class="fas fa-eye"></i>
            <p>Visibility</p>
            <span id="visibility">10 km</span>
        </div>
        <div class="weather-metric">
            <i class="fas fa-thermometer-half"></i>
            <p>Pressure</p>
            <span id="pressure">1013 hPa</span>
        </div>
        <div class="weather-metric">
            <i class="fas fa-temperature-low"></i>
            <p>Dew Point</p>
            <span id="dew-point">10°C</span>
        </div>
    </div>

    <div class="range-clock">
        <div class="time-labels" id="time-labels"></div>
        <input type="range" id="clock-range" min="0" max="1440" value="0" step="1">
        <div id="time-display">00:00</div>
    </div>
  
    <h1>10-Day Weather Forecast</h1>
    <div class="carousel">
        <div class="slides" id="slides"></div>
        <div class="controls">
            <button class="control-button" id="prev-btn">❮</button>
            <button class="control-button" id="next-btn">❯</button>
        </div>
    </div>

    <h1>Weather Trends</h1>
    <div id="weather-trends">
        <canvas id="weatherChart"></canvas>
    </div>

    <!-- Background Switch Button -->
    <button id="bg-toggle-btn">Change Background</button>

    <script src="app.js"></script>
</body>
</html>
